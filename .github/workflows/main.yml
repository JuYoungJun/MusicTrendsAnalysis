name: Merge Spotify Data

on:
  push:
    paths:
      - "spotify_data/*.csv"  # spotify_data 폴더 내 CSV 파일 변경 시 실행
  workflow_dispatch: # 수동 실행도 가능

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      # 리포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # Python 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # 의존성 설치
      - name: Install dependencies
        run: |
          pip install pandas jinja2

      # merge_csv.py 스크립트 실행
      - name: Run merge script
        run: |
          python merge_csv.py

      # 병합 결과 업로드
      - name: Upload merged data
        uses: actions/upload-artifact@v3
        with:
          name: merged-data
          path: |
            country_data/*   # 국가별 병합 데이터
            final_data/*     # 최종 병합 데이터
